<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="login-area">
        <h1 class="text-center">Welcome to Swithc Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email" required>
            <br>
            <input type="password" class="form-control" placeholder="Password" required>
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </section>
    <section id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="blance status">
                    <h5>Blance</h5>
                    <h2>$ <span id="currentBlance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="whithdrawAmount" type="text" class="form-control"
                        placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Login Button Event Handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click', function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = 'block';
        });

        // Deposit Event Handler
        const addDeposit = document.getElementById("addDeposit");
        addDeposit.addEventListener('click', function () {
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposti = depositNumber + currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposti;

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBlance", depositNumber);

            document.getElementById("depositAmount").value = "";
        })

        // Withdraw Button Event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function () {
            const withdrawMony = getWithdrawInput("whithdrawAmount");
            updateSpanText("currentWithdraw", withdrawMony);
            updateSpanText("currentBlance", -1 * withdrawMony);
            document.getElementById("whithdrawAmount").value = "";
        })
        function getWithdrawInput(id) {
            const whithdrawAmount = document.getElementById(id).value;
            const withdrawNumber = parseFloat(whithdrawAmount);
            return withdrawNumber;
        }

        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentBlanceNumber = parseFloat(current);
            const totalAmount = depositNumber + currentBlanceNumber;
            document.getElementById(id).innerText = totalAmount;
        }


    </script>
</body>

</html>
